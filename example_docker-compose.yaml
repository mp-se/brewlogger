services:
  brew_web:
    # This is hosted in its own repository
    image: mpse2/brewlogger-web
    hostname: brew_web
    restart: always
    environment:
     - API_KEY=key
     - API_HOST=brew_api
    networks:
      - brew_net
    ports:
      - 80:80
    depends_on:
      - brew_api

  brew_api:
    build: service-api
    hostname: brew_api
    restart: always
    networks:
      - brew_net
    environment:
     - API_KEY=key
     - DATABASE_URL=postgresql://postgres:password@brew_db:5432/app
     - REDIS_HOST=brew_cache
     - BREWFATHER_API_KEY=
     - BREWFATHER_USER_KEY=
    volumes:
      - log:/app/log
    depends_on:
     - brew_db
     - brew_cache

  brew_cache:
    image: redis:7
    hostname: brew_cache
    restart: always
    networks:
      - brew_net

  brew_db:
    image: postgres:14
    hostname: brew_db
    restart: always
    networks:
      - brew_net
    volumes:
      - pg-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_SERVER=brew_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app

  brew_pgadmin:
    image: dpage/pgadmin4
    hostname: brew_pgadmin
    restart: always
    networks:
      - brew_net
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  brew_log:
    build: service-log
    hostname: brew_log
    restart: always
    environment:
     - API_HOST=brew_api
     - API_KEY=key
    volumes:
      - log:/app/log
    networks:
      - brew_net
    depends_on:
     - brew_api

  brew_mdns:
    build: service-mdns2
    hostname: brew_mdns
    restart: always
    network_mode: host
    privileged: true
    environment:
     - WEB_HOSTlocalhost
      - API_KEY=key
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    depends_on:
      - brew_api

  brew_ble:
    build: service-ble
    hostname: brew_ble
    networks:
      - brew_net
    restart: always
    privileged: true
    environment:
      - MIN_INTERVAL=300
      - API_HOST=brew_api
    volumes:
      - /dev:/dev
      - /var/run/dbus:/var/run/dbus

networks:
  brew_net:

volumes:
  pg-data:
  pgadmin-data:
  log:
